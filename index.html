<!DOCTYPE HTML>
<html>

<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="message">
				<span class="line"></span><br />
				<span class="line"> Dear Penny</span><br />
				<span class="line"> 今天是一個</span><br />
				<span class="line"></span><br />
				<span class="line"> 小小特別的日子 </span><br />
				<span class="line"> 是我們在一起後的第一個七夕情人節 </span><br />
				<span class="line"> 在這特別的一天，除了提早送你的禮物外</span><br />
				<span class="line"> 我希望能多留下一點紀念</span><br />
				<span class="line"> 這份紀念，綜合參考了一些資料，並做了些許改動</span><br />
				<span class="line"> 寫下一些我<span class="keyword">想對妳說的話</span></span><br />
				<span class="line"> 多年後，我們一起經歷了許多日子後，七夕情人節也許也會變得稀鬆平常</span><br />
				<span class="line"> 但我對妳的愛，肯定不會減少半分</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						Penny, I have fallen in love with you for
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br />
						<div class="signature">- 宸禎</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2023, 02, 10);
		together.setHours(23);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#message").css("display", "none")
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustMessagePosition();
			$("#message").typewriter();
		}
	</script>
</body>

</html>
